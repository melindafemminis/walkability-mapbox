<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marchabilité</title>
	<link rel="stylesheet" href="style.css" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

	<link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />	
	<script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
	<script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.8.5/dist/css/autocomplete.min.css" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/gh/tomik23/autocomplete@1.8.5/dist/js/autocomplete.min.js"></script>

</head>

<body>

	<div id="title-div">
    	<h1>Planification d'itinéraires pour piétons-nnes</h1>
	</div>

	<div id="search-and-map">
		<div id = "map"></div>

	    <div class="mx-auto search-div">
			<!-- search container start -->
	      	<input
	        	type="text"
	        	autocomplete="off"
	        	id="search_start"
	        	class="form-control"
	        	placeholder="Entrer l'adresse de départ"
	      	/>

	 <!-- search container end -->
			<input
	        	type="text"
	        	autocomplete="off"
	        	id="search_end"
	        	class="form-control"
	        	placeholder="Entrer l'adresse de la destination"
	      	/>
		</div>

 	 </div>

	
	<div id="buttons-infos">
		<div class="div-that-scrolls">
		<div>
			<button type="button" class="btn btn-outline-secondary" id="start-btn" onclick="set_start();">Point de départ</button>
			<button type="button" class="btn btn-outline-secondary" id="end-btn" onclick="set_end();">Destination</button>
			<button type="button" class="btn btn-warning" id="stats-btn" onclick="show_stats();" disabled>Afficher les statistiques</button>
		</div>

		<div id="user-inputs">
		<hr>
			<h5>Paramètres de routing</h5>
			<div id="biais">
				<label for="biais" class="form-label">Choisissez le biai de marchabilité: "Haut" influence l'itinéraire en faveur des chemins piétons et "Bas" en défaveur:</label>
				<input type="range" class="form-range" id="biais" min="-1" max="1" step="1" value="0" oninput="sliderChange_biais(this.value)">
				<output id="user-biais" >Normal</output>
			</div>


<!-- 			<div>
				<p>Choose walking biais <br> <i><b>-1</b> biases the route against walkways and <b>1</b> biases the route toward walkways.</i></p>
				<div class="radio-biais form-inline">
					<input type="radio" class="form-check-input" id="radio1" name="optradio" value="-1" oninput="radioChange(this.value)">-1
					<label class="form-check-label" for="radio1"></label>
					<input type="radio" class="form-check-input" id="radio2" name="optradio" value="0" checked oninput="radioChange(this.value)">0
					<label class="form-check-label" for="radio2"></label>	
					<input type="radio" class="form-check-input" id="radio3" name="optradio" value="1" oninput="radioChange(this.value)">1
					<label class="form-check-label" for="radio3"></label>
			  	</div>
			</div> -->
			<div id="router-settings">
				<label for="walkingspeed" class="form-label">Choisissez la vitesse de déplacement:</label>
				<input type="range" class="form-range" id="walkingspeed" min="2" max="12" step="2" value="4" oninput="sliderChange(this.value)">
				<output id="user-walking-speed" >Marche normale</output>
			</div>
		<hr>
		</div>

		<div id="stat-div">
			<h5>Itinéraire affiché</h5>
			<p>Distance: <span id="route-distance-stat"></span>
			Temps: <span id="route-time-stat"></span></p>
			<p id="stat-comment"></p>
		</div>
	</div>
		<div id="reset-button">
			<button type="button" class="btn btn-danger" onclick="set_reset();">Réinitialiser</button>
		</div>

	</div>

	<script src="index.js"></script>

</body>
</html>
